{% extends 'base.html'%}
{% load static %}

{% block body %}
<div class="uk-container uk-margin-small-top">
    <div class="uk-text-lead">Create a new issue</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="uk-button uk-button-primary">Create Issue</button>
    </form>
</div>
{% endblock %}
