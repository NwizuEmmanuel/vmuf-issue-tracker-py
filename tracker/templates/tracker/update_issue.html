{% extends 'base.html' %}

{% block body %}
<div class="uk-container">
<h2>Update Issue #{{ issue.issue_number }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="uk-button uk-button-primary uk-margin-small-top">Update Issue</button>
</form>
</div>
{% endblock %}
