{% extends 'base.html' %}
{% block body %}
<div class="uk-container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" class="uk-input" placeholder="Username" required>
        <input type="password" name="password" class="uk-input" placeholder="Password" required>
        <button type="submit" class="uk-button uk-button-primary">Log in</button>
    </form>
</div>
{% endblock %}
