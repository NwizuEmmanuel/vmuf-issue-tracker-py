{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="uk-navbar-container uk-padding-small" uk-navbar>
        <div class="uk-navbar-left">
            <div class="uk-navbar-nav">
                <a href="/issues/" class='uk-link-reset'>
                    <img src="{% static 'img/icits-logo.png' %}" alt="icits-logo" width="100px">
                    <img src="{% static 'img/vmuf-logo.png' %}" alt="vmuf-logo" width="100px">
                </a>
            </div>
        </div>
        <div class="uk-navbar-right">
            <a href="{% url 'bulk_print_issue' %}">Bulk print issue</a>
            <a href="/admin" class="uk-button">Visit Admin site</a>
            <a href="{% url 'login' %}" class="uk-button">Login</a>
            <a href="{% url 'logout' %}" class="uk-button">Logout</a>
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="uk-alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% block body %}{% endblock %}
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/uikit-icons.min.js' %}"></script>
</body>

</html>
